<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Playground</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Welcome to the Playground!</h1>
  
  <button id="changeTextButton">Click Me!</button>
  
  <div id="tabs">
    <button id="tab1">Tab 1</button>
    <button id="tab2">Tab 2</button>
    <div id="content1">Content 1</div>
    <div id="content2" style="display: none;">Content 2</div>
  </div>
  
  <form id="myForm">
    <input type="text" id="inputField" placeholder="Type something">
    <button type="submit" id="formSubmit">Submit</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
